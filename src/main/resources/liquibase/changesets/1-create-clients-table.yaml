databaseChangeLog:
  - changeSet:
      id: create-clients-table
      author: Vadzim
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
